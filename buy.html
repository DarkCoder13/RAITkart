
{% extends 'layout.html' %}

{% block body %}
  <h1>Products available:</h1><br>
  <div class="card-deck">
    {% for product in products %}
   <div class="" style="padding-bottom: 25px;   margin-right: 5px;">
    <div class="card" style="width:300px; margin-right: px; border-color: black;">
      <img class="card-img-top" src="/static/images/{{product.photo}}" alt="image" style="width:100%">
      <div class="card-body">
        <h4 class="card-title">{{product.title}}</h4>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text">Price: {{product.price}}</p>
        <center>   
          <button class="button smbutton rbutton">
            <a href="product/{{product.id}}" style="color: white">
              <span>View</span>
            </a>
          </button>
        </center> 
      </div>
    </div>  
  </div>
      {% endfor %}
  </div>
{% endblock %}
