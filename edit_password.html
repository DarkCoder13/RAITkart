{% extends 'layout.html' %}

{% block body %}
  <h1>Change Password</h1><hr><br>
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="">
      <div class="form-group">
                     {{render_field(form.password, class_="form-control hg")}}
                  </div>

                  <div class="form-group">
                     {{render_field(form.confirm, class_="form-control hg")}}
                  </div><br>
      <button type="submit" class="button smbutton rbutton"><span>Edit</span></button>

  </form>

{% endblock %}
